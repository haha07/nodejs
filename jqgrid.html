<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
  
    <link rel="stylesheet" type="text/css" href="jqgrid/css/ui.jqgrid-bootstarp.css" />
    <link rel="stylesheet" type="text/css" href="jqgrid/css/ui.jqgrid.css" />
	<script type="text/javascript" src="jqgrid/js/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="jqgrid/js/i18n/grid.locale-kr.js"></script>
	<script type="text/javascript" src="jqgrid/js/jquery.jqGrid.min.js"></script>

<script type="text/javascript">
$(document).ready(function () {
    $("#jqGrid").jqGrid({
        url: '/',
        type: "GET",
        datatype: "json",
        colModel: [
            { label: 'NO', name: 'id', key: true, width: 75 },
            { label: 'name', name: 'name', width: 150 },
            { label: 'modelnumber', name: 'modelnumber', width: 150 },
            { label: 'series', name: 'series', width: 150 },
        ],
		viewrecords: true,
        width: 780,
        height: 250,
        rowNum: 20,
        pager: "#jqGridPager"
    });
});

</script>

</head>
<body>
	<table id="jqGrid"></table>
    <div id="jqGridPager"></div>
</body>
</html>
